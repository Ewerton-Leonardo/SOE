{% extends 'base.html' %}

{% block content %}
<div class="container jumbotron">
    <form action="" method="post" class="form-text">
        {% from 'macro.html' import render_field_input %}
        {{ form.csrf_token }}
        <div class="form-group">
                {{ render_field_input(form.username) }}
        </div>
        <div class="form-group">
                {{ render_field_input(form.senha) }}
        </div>
        <div class="form-group">
            {{ form.entrar(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
